<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pralo Chess Tournament</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <table class="table table-hover" id="playersTable" style="margin-top: 20px;">
      <thead>
        <tr class="first-place">
          <th scope="col">#</th>
          <th scope="col">JOUEURS</th>
          <th scope="col">POINTS</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Valoup</td>
          <td>0</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Alizou d'amour</td>
          <td>0</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Agathe</td>
          <td>0</td>
        </tr>
        <tr>
          <th scope="row">4</th>
          <td>Kauè</td>
          <td>0</td>
        </tr>
        <tr>
          <th scope="row">5</th>
          <td>Evariste</td>
          <td>0</td>
        </tr>
      </tbody>
    </table>
    <h1 style="text-align: center;">Calendrier des matchs :</h1>
    <div style="text-align: center;">
      <div><span>Alizou</span> VS <span>Valoup</span></div>
      <br>
      <div><span>Évariste</span> VS <span>Kauè</span></div>
      <br>
      <div><span>Valoup</span> VS <span>Agathe</span></div>
      <br>
      <div><span>Alizou</span> VS <span>Kauè</span></div>
      <br>
      <div><span>Agathe</span> VS <span>Évariste</span></div>
      <br>
      <div><span>Évariste</span> VS <span>Alizou</span></div>
      <br>
      <div><span>Agathe</span> VS <span>Kauè</span></div>
      <br>
      <div><span>Valoup</span> VS <span>Évariste</span></div>
      <br>
      <div><span>Agathe</span> VS <span>Alizou</span></div>
      <br>
      <div><span>Valoup</span> VS <span>Kaué</span></div>
    </div>
    <style>
      .first-place {
        background-color: green;
        color: white;
      }
      .last-place {
        background-color: red;
        color: white;
      }
    </style>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const table = document.getElementById('playersTable').getElementsByTagName('tbody')[0];
        let rows = Array.from(table.rows);

        const players = rows.map(row => {
          const cells = row.getElementsByTagName('td');
          return {
            row: row,
            name: cells[0].innerText,
            points: parseInt(cells[1].innerText, 10)
          };
        });

        players.sort((a, b) => b.points - a.points);

        players.forEach((player, index) => {
          player.row.cells[0].innerText = index + 1;
          player.row.classList.remove('first-place', 'last-place'); // Remove previous classes
          if (index === 0) {
            player.row.classList.add('first-place');
          } else if (index === players.length - 1) {
            player.row.classList.add('last-place');
          }
          table.appendChild(player.row);
        });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
